<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Page title shown in browser tab -->
    <title>Penguin</title>

    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- 🏔️ Left mountain in the background -->
    <div class="left-mountain"></div>

    <!-- 🏔️ Back mountain for depth -->
    <div class="back-mountain"></div>

    <!-- ☀️ Sun element for ambiance -->
    <div class="sun"></div>

    <!-- 🐧 Penguin container -->
    <div class="penguin">

      <!-- 🐧 Head section of the penguin -->
      <div class="penguin-head">
        <!-- Left side of the face -->
        <div class="face left"></div>

        <!-- Right side of the face -->
        <div class="face right"></div>

        <!-- Chin area for bottom of the face -->
        <div class="chin"></div>

        <!-- Left eye with eyelid -->
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>

        <!-- Right eye with eyelid -->
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>

        <!-- Blush effect on left cheek -->
        <div class="blush left"></div>

        <!-- Blush effect on right cheek -->
        <div class="blush right"></div>

        <!-- Top part of the beak -->
        <div class="beak top"></div>

        <!-- Bottom part of the beak -->
        <div class="beak bottom"></div>
      </div>

      <!-- 👕 Shirt overlay with emoji and text -->
      <div class="shirt">
        <div>💜</div>
        <p>I CSS</p> <!-- Fun message showing love for CSS -->
      </div> 

      <!-- 🐧 Body section of the penguin -->
      <div class="penguin-body">
        <!-- Left arm -->
        <div class="arm left"></div>

        <!-- Right arm -->
        <div class="arm right"></div>

        <!-- Left foot -->
        <div class="foot left"></div>

        <!-- Right foot -->
        <div class="foot right"></div>
      </div>
    </div>

    <!-- 🧊 Ground element for the base -->
    <div class="ground"></div>
  </body>
</html>
